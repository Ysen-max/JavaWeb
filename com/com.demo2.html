<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
    <table border="1" width="300" height="300" cellspacing="0" align="center">
        <tr align="center">
            <td>1.1</td>
            <td>1.2</td>
            <td>1.3</td>
            <td>1.4</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
             <td>3.1</td>
             <td>3.2</td>
             <td>3.3</td>
             <td>3.4</td>
         </tr>
        <tr>
            <th>4.1</th>
            <th>4.2</th>
            <th>4.3</th>
            <th>4.4</th>
        </tr>
    </table>
</body>
</html>
