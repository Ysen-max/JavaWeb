<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <form action="http://www.baidu.com" method="get">
        name:<input type="text" value="" name="username"/><br/>
        password:<input type="password"value="111" name="password"/><br/>
        sex:<input type="radio" checked="checked" name="sex" value="boy"/>man<input type="radio" name="sex" value="girl"/>wuman<br/>
        love:<input type="checkbox" width="100"  height="100" checked="checked" value="java" name="love"/>java
             <input type="checkbox" width="100" height="100" value="js" name="love"/>js
             <input type="checkbox" width="100" height="100" value="golang" name="love"/>go<br/>
        country:<select name="country">
                    <option value="none">--请选择--</option>
                    <option value="cn">China</option>
                    <option value="usa">American</option>
                    <option value="jp">Japan</option>
                </select><br/>
        feel :<textarea rows="30" cols="30"></textarea><br/>
        <input type="reset"/>
        <input type="submit"/>
        <input type="file"/>
        <input type="button" value="46"/>
        <input type="hidden" value="456"/>
    </form>
</body>
</html>
