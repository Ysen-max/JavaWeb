<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行列表格</title>
</head>
<body>
    <table border="1" cellspacing="0" width="500" height="500">
        <tr>
            <td colspan="5">1.1</td>


        </tr>
        <tr>
            <td rowspan="4">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
            <td>2.5</td>

        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>


        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
            <td rowspan="2" colspan="2" align="center">4.3</td>


        </tr>
        <tr>
            <td>5.1</td>
            <td>5.2</td>


        </tr>
    </table>

</body>
</html>
